<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <link rel="stylesheet" href="/static\styles.css" />
  </head>
  <body>
    <form action="/get_id" method="POST">
      <h1>View map</h1>
      <p></p>
      <hr />
      <input
        type="text"
        placeholder="Enter user id here"
        name="id"
        id="address_pincode"
        required
      />
      <hr />
      <button type="submit">View map</button>
    </form>
    <br />
    <hr />

    <h1>User Info in Database</h1>

    <table class="table">
      <tr class="table__header">
        {% for i in header %}
        <th class="table__cell">{{ i }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
      <tr class="table__row">
        <td class="table__cell">{{row['id']}}</td>
        <td class="table__cell">{{row['u_name']}}</td>
        <td class="table__cell">{{row['address']}}</td>
        <td class="table__cell">{{row['area']}}</td>
        <td class="table__cell">{{row['city']}}</td>
        <td class="table__cell">{{row['pincode']}}</td>
        <td class="table__cell">{{row['country']}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
